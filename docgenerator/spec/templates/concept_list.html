{% extends "base.html" %}

{% block title %}Concepts in {{ SITE_OPTIONS.xml_format_name }}{% endblock %}

{% block content %}
<h1>Concepts in {{ SITE_OPTIONS.xml_format_name }}</h1>

<ul>
{% for concept in concepts %}
<li><a href="{% relative_url_string concept.get_absolute_url %}">{{ concept.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
