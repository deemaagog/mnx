{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block fulltitle %}{% block title %}{% endblock %} | {{ SITE_OPTIONS.site_name }}{% endblock %}</title>
<link rel="stylesheet" href="{% relative_url_string '/static/styles.css' %}">
{% block extrahead %}{% endblock %}
</head>

<body>
<div class="topnav"><a href="{% relative_url 'homepage' %}">{{ SITE_OPTIONS.site_name }}</a></div>

{% block content_full %}
<div class="content">
{% block content %}{% endblock %}
</div>
{% endblock %}

{% block finalscript %}{% endblock %}
</body>
</html>
